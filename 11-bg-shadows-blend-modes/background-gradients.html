<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Background Gradients</title>
</head>
<body>
  <h1>Background image with gradients</h1>
  <h2>linear-gradient()</h2>
  <h3>2 colors, to right direction</h3>
  <div class="demo-rectangle fade"></div>
  <h3>3 color stops with explicit stops, direction 25 deg</h3>
  <div class="demo-rectangle fade-jive"></div>
  <h3>3 color stripes w/ coinciding stops</h3>
  <div class="demo-rectangle three-stripes"></div>
  <h2>repeat-linear-gradient()</h2>
  <h3>barber pole</h3>
  <div class="demo-rectangle barber-pole"></div>
  <h3>progress bar</h3>
  <div class="demo-rectangle progress-bar"></div>
</body>
</html>
