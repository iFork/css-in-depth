<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Positioning Example</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="top-banner-outer">
      <div class="top-banner-inner">
        <p>
        Find out what's going on at Wombat coffee&mdash;sign up for a newsletter.
        <button id="open-modal">Sign up</button>
        </p>
      </div>
    </header>  
    <div class="modal" id="modal">
      <div class="modal-backdrop"></div>
      <div class="modal-body">
        <button id="close-modal" class="close-modal">close</button>
        <h2>Wombat Newsletter</h2>
        <p>Sign up for monthly newsletter.</p>
        <form>
          <p>
          <label for="email">Email address</label>
          <input id="email" name="email" type="email">
          </p>
          <p><button type="submit">Submit</button></p>
        </form>
      </div>
    </div>
  </body>
  <script>
    const openModal = document.getElementById('open-modal');
    const closeModal = document.getElementById('close-modal')
    const modal = document.getElementById('modal')
    openModal.addEventListener('click', function (evt) {
      modal.style.display = 'block';
    })
    closeModal.addEventListener('click', function (evt) {
      modal.style.display = 'none';
    })
  </script>
</html>
