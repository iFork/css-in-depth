<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Positioning Example</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="top-banner-outer">
      <div class="top-banner-inner">
        <p>
        Find out what's going on at Wombat coffee&mdash;sign up for a newsletter.
        <button id="modal-open">Sign up</button>
        </p>
      </div>
    </header>  
    <div class="container">
      <div class="col-main">
        <nav>
          <div class="dropdown">
            <div class="dropdown-label">Main Menu</div>
            <div class="dropdown-menu">
              <ul class="submenu">
                <li><a href="/">Home</a></li>
                <li><a href="/coffees">Coffees</a></li>
                <li><a href="/brewers">Brewers</a></li>
                <li><a href="/Specials">Specials</a></li>
                <li><a href="/about">About us</a></li>
              </ul>
            </div>
          </div>
        </nav>
        <main>
          <h1>Consectetur adipisci.</h1>
        </main>
      </div>
      <div class="col-sidebar">
        <aside class="affix">
          <nav>
            <ul class="submenu">
              <li><a href="/">Home</a></li>
              <li><a href="/coffees">Coffees</a></li>
              <li><a href="/brewers">Brewers</a></li>
              <li><a href="/Specials">Specials</a></li>
              <li><a href="/about">About us</a></li>
            </ul>
          </nav>
        </aside>
      </div>
    </div>
    <div class="modal" id="modal">
      <div class="modal-backdrop"></div>
      <div class="modal-body">
        <button id="modal-close" class="modal-close">close</button>
        <h2>Wombat Newsletter</h2>
        <p>Sign up for monthly newsletter.</p>
        <form>
          <p>
          <label for="email">Email address</label>
          <input id="email" name="email" type="email">
          </p>
          <p><button type="submit">Submit</button></p>
        </form>
      </div>
    </div>
  </body>
  <script>
    const openModal = document.getElementById('modal-open');
    const closeModal = document.getElementById('modal-close')
    const modal = document.getElementById('modal')
    openModal.addEventListener('click', function (evt) {
      modal.style.display = 'block';
    })
    closeModal.addEventListener('click', function (evt) {
      modal.style.display = 'none';
    })
  </script>
</html>
