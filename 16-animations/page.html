<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Animation examples</title>
</head>
<body>
  <div class="box animate-contrived-over-and-back"></div>
  <h2>Form responding to user interaction with animation feedback</h2>
  <form class="form" action="">
    <div class="form__block">
      <lable
          for="feedback">
      Tell us about your first trip to the zoo
      </lable>
      <textarea
          name="feedback"
          id="feedback"
          row="5"
      ></textarea>
    </div>
    <div class="form__block">
      <button
          class="button button--submit">
        Save
      </button>
    </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
