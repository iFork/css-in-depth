<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Modular CSS exaples</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header-container">
      <header>
        <h1>Modular CSS Examples</h1>
        <p>Let's break down things into modules</p>
      </header>
    </div>
    <nav>
    </nav>
    <div class="page-container">
      <main>
        <h2>Message module</h2>
        <div class="message">A generic message</div>
        <div class="message message--success">Save successful</div>
        <div class="message message--warning">About to delete the task?</div>
        <div class="message message--error">Invalid password</div>
        <h2>Button module</h2>
        <button class="button">A button</button>
        <button class="button button--large">Read more</button>
        <button class="button button--success">Save</button>
        <button class="button button--danger button--small">Cancel</button>
        <h2>Media module</h2>
      </main>
    </div>
  </body>
</html>
